<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Midterm Contact</title>
	<link href="lib/css/hotstylez.css" rel="stylesheet">
  <script
    src="http://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="lib/js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="lib/js/jquery.validate.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<header>
				<h1>2017 Road to Hire Midterm - Contact</h1>
        <nav>
          <ul class="navbar">
            <li class="navbar">
              <a href="index.html">Home</a>
            </li>
            <li class="navbar">
              <a href="codepen.html">CodePen</a>
            </li>
            <li class="navbar">
              <a href="table.html">Table</a>
            </li>
            <li class="navbar">
              <a href="contact.html">Contact</a>
            </li>
          </ul>
          <div class="dropdown">
            <button type="button" name="button">Dropdown</button>
            <div class="dropdown-links">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </nav>
			</header>
		</div>
		<div class="main-content">
			<main id="contact-display">
				<form action="#" class="importantForm" id="contactform" method="get" name="commentForm">
					<fieldset>
						<legend>Please provide your name, email address, phone number, a comment, and picka color</legend>
						<div>
							<label for="fname">Firstname (required, at least 2 characters)</label> <input id="fname" name="fname" required="" type="text">
						</div>
						<div>
							<label for="lname">Lastname (required, at least 2 characters)</label> <input id="lname" name="lname" required="" type="text">
						</div>
						<div>
							<label for="email">E-Mail</label> <input id="email" name="email" required="" type="email">
						</div>
						<div>
							<label for="phone">Phone</label> <input id="phone" name="phone" required="" type="tel">
						</div>
						<div>
							<label for="comment">Your comment</label>
							<textarea id="comment" name="comment" required=""></textarea>
						</div>
						<div>
							<label for="rainbow">Prefered color of the Rainbow:</label>
              <select>
								<option value="color">
									--select--
								</option>
								<option value="color">
									Red
								</option>
								<option value="color">
									Orange
								</option>
								<option value="color">
									Yellow
								</option>
								<option value="color">
									Green
								</option>
								<option value="color">
									Blue
								</option>
								<option value="color">
									Indigo
								</option>
								<option value="color">
									Violet
								</option>
							</select>
						</div>
						<div>
							<input class="submit" type="submit" value="Submit">
						</div>
					</fieldset>
				</form>
			</main>
		</div>
	</div>
  <script>
  $("#contactform").validate();
  </script>
</body>
</html>
